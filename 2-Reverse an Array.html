<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse an Array</title>
</head>

<body>


    <script>
        function reverseArray(string) {
            let revers = "";
            for (let i = string.length - 1; i >= 0; i--) {
                revers += string[i];
            }
            console.log(`Normal String : ${string}`)

            return revers;
        }
        var reselt = reverseArray([1, 2, 3, 4])
        console.log(`Reverse String : ${reselt}`)
    </script>
</body>

</html>
