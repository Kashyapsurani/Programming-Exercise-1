    <script>
        function containsSubstring(string, newarray, newstring) {

            for (let i = 0; i < string.length; i++) {
                newarray += string
            }

            for (let a = 0; a < newarray.length; a++) {
                if (newarray[a] == 'e') {
                    newstring += newarray[a]
                    count++
                } else if (newarray[a] == 'l') {
                    newstring += newarray[a]
                    count++
                }
                if (count == 3) {
                    break
                }
            }
            console.log(newstring)
        }

        var string = ['hello', 'world']

        var newarray = []
        var newstring = ['']
        var count = 0


        var reselt = containsSubstring(string, newarray, newstring)
        console.log(reselt)
    </script>
