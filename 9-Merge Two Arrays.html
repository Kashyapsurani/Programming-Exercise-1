<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two Arrays</title>
</head>

<body>


    <script>
        function mergeArrays(array1, array2) {
            var newArray = new Array(array1.length + array2.length);

            for (let i = 0; i < array1.length; i++) {
                newArray[i] = array1[i];
            }

            for (let a = 0; a < array2.length; a++) {
                newArray[array1.length + a] = array2[a];
            }

            return newArray;
        }
        

        var reselt = mergeArrays([1, 2], [3, 4])
        console.log(reselt)
    </script>
</body>

</html>
