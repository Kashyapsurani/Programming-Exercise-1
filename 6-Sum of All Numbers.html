<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of All Numbers</title>
</head>
<body>
    

    <script>
        function sumArray(array) {
                var sum = 0;

                for (let i = 0; i < array.length; i++) {
                    sum += array[i]

                }

                return sum

            }

            var result = sumArray([1, 2, 3, 4])
            console.log(result);
    </script>
</body>
</html>
